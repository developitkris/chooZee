<h1>Movie  Form</h1>
<div *ngIf="selectedMovie">

  <div *ngFor="let movie of selectedMovie">

  <img src="http://image.tmdb.org/t/p/w342/{{movie.poster_path}}" alt="">
  <h3>{{movie.title}}</h3>
  <p>{{movie.overview}}</p>

</div>
</div>

<form>
  <div class="form-group">
    <input type=text>
  <button (click)="getMovie()" type="button">Movie Suggestions</button>

  <p>{{results}}</p>

</div>
</form>

<div *ngIf="movies">
  <app-movie-list [childMovies]="movies">
<p>Hello</p>
  </app-movie-list>

</div>

<div *ngIf="!movies">
    <h3>There are no movies</h3>
</div>
