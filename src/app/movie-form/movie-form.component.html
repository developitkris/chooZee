<h1>Movie  Form</h1>

<form>
  <div class="form-group">
    <label for="name">Search</label>
    <input type=text #actorName>
  <button (click)="getActorByName(actorName.value)">Movie Suggestions</button>
</div>
</form>

<div *ngIf="movies">
  <app-movie-list [childMovies]="movies"></app-movie-list>
</div>

<div *ngIf="movies===null">
    <h3>There were no movies</h3>
</div>
