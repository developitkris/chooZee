<form>
    <div class="form-group container">
      <input id="movieInput" type=text #keywordSearch>
      <button class="button" (click)="getMovie(keywordSearch.value)" type="submit">chooZee your movie</button>
    </div>
  </form>
<div *ngIf="selectedMovie">
  <div *ngFor="let movie of selectedMovie">
    <img src="http://image.tmdb.org/t/p/w342/{{movie.poster_path}}" alt="">
  <h3>{{movie.title}}</h3>
    <p>{{movie.overview}}</p>
  </div>
</div>
<div *ngIf="!selectedMovie">
    <h3></h3>
</div>
