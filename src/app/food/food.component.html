<h1>What kind of food do you want to eat today?</h1>
<select (change)="onChange($event.target.value)">
  <option value="allFood">All Food</option>
</select>

<div class="form-group">
  <label for="type">Choose a Course</label>
  <input type="text" class="form-control" id="type" placeholder="main dish">
</div>
<div class="form-group">
  <label for="cuisine">Choose a Cuisine</label>
  <input type="text" class="form-control" id="cuisine" placeholder="Italian">
</div>
<div class="form-group">
  <label for="diet">Choose a Type</label>
  <select multiple class="form-control" id="diet">
    <option>grill</option>
    <option>kid friendly</option>
    <option>diabetic</option>
    <option>gluten-free</option>
    <<option>vegeterian</option>
    <option>vegan</option>
  </select>
</div>
<div class="form-group">
  <label for="event">Choose an Occasion</label>
  <input type="text" class="form-control" id="event" placeholder="Quick and Easy">
</div>
  <button type="submit" name="submitFood">Recipes!</button>
</div>
