<div class="container">

  <form>
    <div class="form-group">
      <input id="foodInput" type=text #foodSearch>
      <button class="button" (click)="getByCategory(foodSearch.value)" type="submit">chooZee your food</button>
    </div>
  </form>


  <div *ngIf="selectedCategory">
    <div *ngFor="let food of selectedCategory">
      <img src="http://image.tmdb.org/t/p/w342/{{food.poster_path}}" alt="">
    <h3>
      <div class="container container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="container" id="food-result">
              <a href="{{food.source_url}}"><br><br>{{food.title}}<br><img src="{{food.image_url}}"></a>
            </div>
          </div>
        </div>
      </div>
    </h3>
    </div>
  </div>
  <div *ngIf="!selectedCategory">
      <h3></h3>
  </div>
</div>
