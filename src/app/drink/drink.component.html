<div class="container container-fluid">
  <h1>Get Drinks</h1>
  <label for="drink">Enter a drink:</label>
  <input class="form-control" id="location" type="text">
  <br>

  <div *ngIf="randDrink">
    <p>{{randDrink.strDrink}}</p>
    <img src="{{randDrink.strDrinkThumb}}">
  </div> 
  <button type="submit"class="btn btn-lg btn-success" id="drinkInfo"  (click)="getDrink()">Get Info!</button>
    
</div>
