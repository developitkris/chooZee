<app-navbar></app-navbar>
<div class="container container-fluid">

  <form>
    <div class="form-group">
      <input type=text #keywordSearch>
<br>
      <label>Alcoholic<br>
        <input type="radio" name="al" value="large"/>
      </label>
      <label>Non-Alcoholic<br>
        <input type="radio" name="al" value="small"/>
      </label>
      <br>
      <button class="btn btn-primary" (click)="getDrink(keywordSearch.value)" type="submit">Get Drinks</button>
    </div>
  </form>

  <div *ngIf="randDrink">
    Name: <h4>{{randDrink.strDrink}}</h4>
    <img src="{{randDrink.strDrinkThumb}}">
    <em>Instructions:</em> <p>{{randDrink.strInstructions}}</p>
  </div>
  <button type="submit"class="btn btn-lg btn-success" id="drinkInfo"  (click)="getDrink()">Get Info!</button>
</div>
