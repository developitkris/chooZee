<div class="container">
  <h1>
  chooZee users
  </h1>
  <br>
  <div *ngFor="let user of users | async" class="panel panel-default">
    <div class="panel-body">
      <div class="col">
        <h4 (click)="goToDetailPage(user)"> {{user.firstName}} {{user.lastName}}</h4>
      </div>
      <div *ngIf="currentRoute === '/user'">
      {{user.firstName}} {{user.lastName}}
        <hr>
        <app-edit-user [selectedUser]="user"></app-edit-user>
      </div>
    </div>
  </div>
>/div>
