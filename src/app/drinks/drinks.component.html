<h1>What drink should I drink today?</h1>
<select (change)="onChange($event.target.value)">
  <option value="allDrinks">All Drinks</option>
</select>

<div class="form-group">
  <label for="selectDrinks">Choose your drink(s)</label>
  <select multiple class="form-control" id="selectDrinks">
    <option>alcoholic</option>
    <option>non alcoholic</option>
  </select>
  <button type="submit" name="submitDrinks">Submit</button>
</div>
